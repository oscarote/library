<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <img src="./libraryicon.svg" alt="Library icon"><h1>library</h1>
    </header>
    <main>
        <div class="button">
            <button type="button" id="addBook">Add a book</button>
        </div>
        <div class="bookCards"></div>
        <div class="overlay"></div>
        <div class="modal" id="addBookModal">
            <form class="addBookForm" id="addBookForm">
              <h3>Add new book</h3>
              <div>
                  <label for="title">Title</label>
                  <input type="text" id="title" name="title" maxlength="100" required>
              </div>
              <div>
                  <label for="author">Author</label>
                  <input type="text" id="author" name="author" maxlength="100" required>
              </div>
              <div>
                  <label for="pages">Pages</label>
                  <input type="number" id="pages" name="pages" min="1" max="10000" required>
              </div>
              <div class="isRead">
                <label for="isRead">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead">
              </div>
              <div class="formButtons">
                  <button type="submit">Submit</button>
                  <button type="reset">Reset</button>
              </div>
            </form>
          </div>
    </main>
    <footer>Copyright Â©
        <script>document.write(new Date().getFullYear())</script> <a href="https://github.com/oscarote" target="_blank">
            Oscarote <img id="gh-logo" src="./githublogo.png" alt="github logo"></a>
    </footer>
</body>

</html>
